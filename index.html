<!DOCYTPE html>
<html lang = "ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>カレンダーアイコンジェネレーター</title>
    <link id="icon-link" rel="apple-touch-icon" href="topIcon.png"/>
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <form method="GET">
        <p>
            予定登録(*は必須)<br>
            <input id="yotei-area" type="text" name="yotei" maxlength="20" placeholder="* 予定名を入力" required><br>
            <input id="month-area" type="text" name="month" maxlength="4" placeholder="* 月を入力" required><br>
            <input id="day-area" type="text" name="day" maxlength="4" placeholder="* 日を入力" required><br>
            <textarea id="memo-area" name="note" placeholder="メモを入力"></textarea><br>
            <input type="submit" value="送信" class="sbutton">
        </p>
    </form>

    <canvas width="256" height="256"></canvas>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
